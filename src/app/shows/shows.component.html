<main>
  <h3 *ngIf="artiste != null"><span translate>composant5.concerts</span> {{artiste}}</h3>
  <div class="row">
    <div class="map">
      <google-map [center]="center" [zoom]="zoom" width="700" height="300">
        <map-marker *ngFor="let marker of markerPositions" [position]="marker">
        </map-marker>
      </google-map>
    </div>
    <div class="shows">

      <!-- Liste des concerts -->
      <div *ngFor="let show of Shows">
        <h4>{{show.date | date: 'MMM d, y, h:mm:ss a':'':'fr'}}</h4>
        <p><span translate>composant5.country</span> {{show.pays}}</p>
        <p><span translate>composant5.city</span> {{show.ville}}</p>
      </div>
      <p *ngIf="Shows.length == 0" class="text-center">{{artiste}} <span translate>composant5.nothing</span></p>

    </div>

  </div>
</main>
